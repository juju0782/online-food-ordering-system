<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delivery Estimator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2 class="mb-4">Delivery Fee and Time Estimator</h2>

    <form id="delivery-form">
        <div class="mb-3">
            <label for="distance" class="form-label">Enter Distance (km):</label>
            <input type="number" step="0.1" id="distance" class="form-control" placeholder="e.g., 5.5" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Calculate</button>
    </form>

    <div id="result" class="mt-4"></div>

    <script>
        document.getElementById('delivery-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const distance = document.getElementById('distance').value;

            const response = await fetch('/calculate-delivery', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ distance: parseFloat(distance) })
            });

            const data = await response.json();

            const resultDiv = document.getElementById('result');

            if (response.ok) {
                resultDiv.innerHTML = `
                    <div class="card p-4 shadow-sm">
                        <h4 class="mb-3">Delivery Estimate</h4>
                        <p><strong>Distance:</strong> ${data.distance_km} km</p>
                        <p><strong>Estimated Time:</strong> ${data.estimated_time_minutes} minutes</p>
                        <p><strong>Delivery Fee:</strong> <span class="text-success fw-bold">KES ${data.estimated_delivery_fee}</span></p>
                    </div>
                `;
            } else {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">${data.error}</div>
                `;
            }
        });
    </script>

</body>
</html>
