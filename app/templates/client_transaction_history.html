<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Transactions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">My Transaction History</h2>
        <a href="{{ url_for('main.download_my_transactions') }}" class="btn btn-outline-primary mb-3">
            Download PDF
        </a>
        

        {% if transactions %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for t in transactions %}
                <tr>
                    <td>{{ t.id }}</td>
        <td>KES {{ t.amount }}</td>
        <td>{{ t.payment_method or 'N/A' }}</td>
        <td>{{ t.date.strftime('%Y-%m-%d %H:%M') }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <div class="alert alert-info">You have no transaction history yet.</div>
        {% endif %}
    </div>
</body>
</html>
