<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        input, select, button {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="text"], input[type="number"], select {
            width: 250px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            color: #dc3545;
            font-weight: bold;
        }

        a:hover {
            color: #c82333;
        }

        #search {
            width: 300px;
        }
    </style>
</head>
<body>
    <h2>Edit Transaction</h2>

    <form action="{{ url_for('main.edit_transaction', transaction_id=transaction.id) }}" method="POST">
        <label for="client_id">Client ID:</label>
        <input type="text" name="client_id" value="{{ transaction.client_id }}" required>

        <label for="food_item">Food Item:</label>
        <input type="text" name="food_item" value="{{ transaction.food_item }}" required>

        <label for="amount">Amount (Ksh):</label>
        <input type="number" name="amount" value="{{ transaction.amount }}" step="0.01" required>

        <label for="payment_method">Payment Method:</label>
        <select name="payment_method">
            <option value="Cash" {% if transaction.payment_method == 'Cash' %}selected{% endif %}>Cash</option>
            <option value="Credit Card" {% if transaction.payment_method == 'Credit Card' %}selected{% endif %}>Credit Card</option>
            <option value="Mobile Payment" {% if transaction.payment_method == 'Mobile Payment' %}selected{% endif %}>Mobile Payment</option>
        </select>

        <button type="submit">Update Transaction</button>
    </form>

    <a href="{{ url_for('main.transactions_page') }}">Cancel</a>
</body>
</html>
