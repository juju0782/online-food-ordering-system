{% extends 'layout.html' %}
{% block main %}
<h2>Orders</h2>

<table border="1">
    <thead>
        <tr>
            <th>#</th>
            <th>User ID</th>
            <th>Name</th>
            <th>Mobile Number</th>
        </tr>
        
    </thead>
    <tbody>
        {% for order in user_orders %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ order.user_id }}</td>
            <td>{{ order.customer_name }}</td>
            <td>{{ order.contact_number }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
