<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transaction History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-3">Client Transaction History</h2>

        <form method="get" class="mb-3">
            <label for="user_id" class="form-label">Filter by Client:</label>
            <select name="user_id" id="user_id" class="form-select" onchange="this.form.submit()">
                <option value="">-- All Clients --</option>
                {% for client in clients %}
                    <option value="{{ client.id }}" {% if request.args.get('user_id') == client.id|string %}selected{% endif %}>
                        {{ client.name }}
                    </option>
                {% endfor %}
            </select>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Client</th>
                    <th>Order ID</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for t in transactions %}
                <tr>
                    <td>{{ t.user.name }}</td>
                    <td>{{ t.order_id }}</td>
                    <td>{{ t.amount }}</td>
                    <td>{{ t.status }}</td>
                    <td>{{ t.date_created.strftime('%Y-%m-%d %H:%M') }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('main.transaction_history', user_id=current_user.user_id) }}">View History</a>
    </div>
</body>
</html>
